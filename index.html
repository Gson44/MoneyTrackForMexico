<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
  <div class="container text-center">
    
    <div class="border mt-5 p-5 rounded bg-secondary">
        <h1 class="mb-5 text-white">Budget Calculator</h1>
        
        <div class="row d-flex justify-content-center">
            <label for="" class="col-lg-2 h3 text-white">Meal 1</label>
            <input type="text" class="col-lg-4 mb-3" id="meal1">
            <p class="col-lg-2 h5 text-white">$ <span id="value1">0</span></p>
            <button class="col-lg-1 btn-primary rounded p-2 mb-3" id="btn1">Check</button>   
        </div>
        <div class="row d-flex justify-content-center">
            <label for="" class="col-lg-2 h3 text-white">Meal 2</label>
            <input type="text" class="col-lg-4 mb-3" id="meal2">
            <p class="col-lg-2 h5 text-white">$ <span id="value2">0</span></p>
            <button class="col-lg-1 btn-primary rounded p-2 mb-3" id="btn2">Check</button>   
        </div>
        <div class="row d-flex justify-content-center">
            <label for="" class="col-lg-2 h3 text-white">Meal 3</label>
            <input type="text" class="col-lg-4 mb-3" id="meal3">
            <p class="col-lg-2 h5 text-white">$ <span id="value3">0</span></p>
            <button class="col-lg-1 btn-primary rounded p-2 mb-3" id="btn3">Check</button>   
        </div>
        
        <p class="h5 text-white">$ <span id="totalValue">40000</span> Peso</p>
        <p class="h4 text-white">Make sure it show in update</p>
    </div>

  </div>  

  <script src="script.js"></script>
</body>
</html>
